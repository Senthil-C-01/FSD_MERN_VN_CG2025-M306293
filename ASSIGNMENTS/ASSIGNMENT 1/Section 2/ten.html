<!DOCTYPE html>
<html>
<head>
<style>
.card {
    width: 300px;
    height: 400px;
    border: 2px dashed #777;  
    border-radius: 8px;
    overflow: hidden;
    background-color: #fff;
    margin: 20px;
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
}

.card button {
    background: #3498db;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
    <img src="./sword.jpg" alt="Card Image">

    <div class="card-content">
        <h3>Card Title</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas reprehenderit beatae incidunt quae expedita quibusdam.</p>
        <button>Read More</button>
    </div>
</div>

</body>
</html>
