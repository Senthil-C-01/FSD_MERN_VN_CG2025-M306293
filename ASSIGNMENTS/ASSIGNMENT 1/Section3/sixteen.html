<!DOCTYPE html>
<html>
<head>
<style>

.inline a {
    display: inline;       
    margin-right: 20px;
    background: #3498db;
    color: white;
    padding: 10px;
    text-decoration: none;
}


.block a {
    display: block;        
    margin-bottom: 10px;
    background: #2ecc71;
    color: white;
    padding: 10px;
    width: 200px;
    text-decoration: none;
}
</style>
</head>

<body>

<h2>Menu with display: inline (Horizontal)</h2>
<nav class="inline">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
</nav>

<h2 style="margin-top:40px;">Menu with display: block (Vertical)</h2>
<nav class="block">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
</nav>

</body>
</html>
