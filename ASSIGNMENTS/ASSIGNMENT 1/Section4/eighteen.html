<!DOCTYPE html>
<html>
<head>
<style>
.dashboard {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;  
    grid-template-rows: auto 1fr auto;   
    height: 100vh;
    gap: 10px;
}


.header {
    grid-column: 1 / 4;    
    background: #3498db;
    color: white;
    padding: 20px;
}

.sidebar {
    background: #8bd6e9;
    padding: 20px;
}

.main {
    background: #f3d7d7;
    padding: 20px;
}

.widgets {
    background: #f17b7b;
    padding: 20px;
}

.footer {
    grid-column: 1 / 4;     
    background: #2c3e50;
    color: white;
    padding: 20px;
    text-align: center;
}
</style>
</head>

<body>

<div class="dashboard">

    <div class="header">
        <h2>Dashboard</h2>
    </div>

    <div class="sidebar">
        <h3>Sidebar</h3>
        <p>Menu Items</p>
    </div>

    <div class="main">
        <h3>Main Content</h3>
        <p>tables, reports...</p>
    </div>

    <div class="widgets">
        <h3>Widgets</h3>
        <p>small cards, updates...</p>
    </div>

    <div class="footer">
        <p>Senthil Kumar C Â© 2025</p>
    </div>

</div>

</body>
</html>
